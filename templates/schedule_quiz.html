{% extends 'base.html' %} {% block title %} Dashboard {% endblock %} {% block
content %}

{% if list_quiz %}

<div class="mt-3">
  <div class="mt-auto container text-center">
    <h1>Scheduled Quizzes</h1>
    <form action="/schedule_quiz?action=add_new" method="POST">
      <Button class="btn btn-outline-dark mt-2">Add New Quiz</Button>
    </form>
    <div class="row mx-auto">
      <div class="w-100 col-sm-6 mx-auto">
      </div>
    </div>
  </div>
</div>

{% endif %}

{% if add_new %}

<div class="mt-3">
  <div class="mt-auto container text-center">
    <h1>Create New Content</h1>
    <div class="row mx-auto">
      <div class="w-100 col-sm-6 mx-auto">
        <form action="/schedule_quiz?action=save_quiz" method="POST">
          <div class="form-group">
            <div class="form-group">
            <label for="type">Quiz Type</label>
            <select id="type" name="type" class="form-control">
                <option>Multiple Choice</option>
                <option>Single Selection</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label for="question">Question for Quiz</label>
            <input
              name="question"
              class="form-control"
              id="question"
              rows="5"
            ></input>
          </div>
          <div class="form-group">
            <fieldset id="buildyourform">
              <legend>Add options for the Quiz</legend>
            </fieldset>
          </div>
          <input
            type="button"
            value="Add Option"
            class="add btn btn-outline-dark"
            id="add"
          />
          <div>
            <button class="btn btn-outline-dark mt-3" type="submit">
              Create Quiz
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endif %}


{% if saved %}

<h3>Quiz saved</h3>

{% endif %}

{% endblock %}
